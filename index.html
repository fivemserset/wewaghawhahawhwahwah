  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Background */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      cursor: url('http://www.rw-designer.com/cursor-extern.php?id=86815'), auto;
      overflow: hidden;
    }

    /* Overlay Styling */
    #enter-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 1s ease;
    }

    #enter-overlay.fade-out {
      opacity: 0;
    }

    #enter-overlay h1 {
      color: #e0e0e0;
      font-size: 2rem;
      font-weight: normal;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    /* Header Styling */
    header {
      position: relative;
      height: 450px;
      background: url('background-image.jpg') no-repeat center center/cover;
      filter: grayscale(100%) blur(5px);
    }

    .angel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      animation: swing 4s ease-in-out infinite;
    }

    /* Main Content Styling */
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      color: #aaa;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    .links {
      margin: 1.5rem 0;
    }

    .links a {
      display: block;
      color: #f05454;
      margin: 0.5rem 0;
      transition: color 0.2s ease;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    .links a:hover {
      color: #ff6f6f;
      text-decoration: underline;
    }

    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 2rem 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 0.5rem auto;
      padding: 0.75rem 1rem;
      text-align: center;
      max-width: 300px;
      background: none;
      border: none;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #888;
      padding-bottom: 1rem;
    }

    /* Swing Animation */
    @keyframes swing {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      25% {
        transform: translate(-50%, -50%) rotate(6deg);
      }
      50% {
        transform: translate(-50%, -50%) rotate(-6deg);
      }
      75% {
        transform: translate(-50%, -50%) rotate(6deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }

    /* Snowflake Animation */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      pointer-events: none;
      z-index: 9999;
      animation-name: fall;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>

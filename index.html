<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Profile Pictures</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8;
        }
        .profile-container {
            display: flex;
            gap: 40px; /* space between the pictures */
        }
        .profile-pic {
            border: 4px solid #4a90e2;
            border-radius: 16px;
            padding: 5px;
            background: #fff;
            width: 180px;
            height: 180px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-pic" src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile 1">
        <img class="profile-pic" src="https://randomuser.me/api/portraits/women/65.jpg" alt="Profile 2">
    </div>
</body>
</html>

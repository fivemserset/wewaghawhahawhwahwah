<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 4rem;
      z-index: 1;
      margin-bottom: 20px;
      user-select: none;
    }
    audio {
      z-index: 1;
      outline: none;
      margin-top: 20px;
    }
    /* Snowflake style */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.5rem;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <audio controls>
    <source src="your-audio-file.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    // Create snowflakes periodically
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄'; // Unicode snowflake character

      // Random horizontal start position
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      // Random animation duration between 5 and 10 seconds
      const duration = 5000 + Math.random() * 5000;
      snowflake.style.animationDuration = duration + 'ms';
      // Random opacity between 0.3 and 0.9
      snowflake.style.opacity = Math.random() * 0.6 + 0.3;

      document.body.appendChild(snowflake);

      // Remove snowflake after animation ends
      setTimeout(() => {
        snowflake.remove();
      }, duration);
    }

    // Generate snowflakes every 200 milliseconds
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>

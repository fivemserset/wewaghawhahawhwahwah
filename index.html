<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Bio Link</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-Screen Background */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Starry Glitter Effect */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(0.8); }
            50% { opacity: 0.3; transform: scale(1.2); }
        }

        /* Moving Stars */
        .moving-star {
            animation: moveStars linear infinite;
            z-index: 1;
        }

        @keyframes moveStars {
            from {
                transform: translateX(100vw);
            }
            to {
                transform: translateX(-100vw);
            }
        }

        /* Centered Content */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 1.2rem;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Starry Glitter Background -->
    <script>
        const numberOfStars = 200;
        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star', 'moving-star');
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            document.body.appendChild(star);
        }
    </script>

    <!-- Main Content -->
    <div class="container">
        <h1>Meet the Team</h1>
        <ul>
            <li>John Doe</li>
            <li>Jane Smith</li>
            <li>Emily Johnson</li>
            <li>Michael Brown</li>
            <li>Sarah Davis</li>
        </ul>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Bio Link</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-Screen Background */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .splash-screen h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Glowing Button */
        .glow-button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #333;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
        }

        .glow-button:hover {
            background-color: #444;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.8;
            }
        }

        /* Door Opening Animation */
        .door-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .door {
            width: 50%;
            height: 100%;
            background-color: #8b4513;
            position: absolute;
            top: 0;
            transition: transform 2s ease-in-out;
            transform-origin: left;
        }

        .door.right {
            left: 50%;
            transform-origin: right;
        }

        /* Main Content */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            display: none;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 1.2rem;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div class="splash-screen">
        <div>
            <h1>Welcome to Our Group</h1>
            <button class="glow-button" onclick="openDoor()">Click to Enter</button>
        </div>
    </div>

    <!-- Door Opening Animation -->
    <div class="door-container">
        <div class="door left"></div>
        <div class="door right"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Meet the Team</h1>
        <ul>
            <li>John Doe</li>
            <li>Jane Smith</li>
            <li>Emily Johnson</li>
            <li>Michael Brown</li>
            <li>Sarah Davis</li>
        </ul>
    </div>

    <script>
        function openDoor() {
            // Animate door opening
            document.querySelector('.door.left').style.transform = 'rotateY(-120deg)';
            document.querySelector('.door.right').style.transform = 'rotateY(120deg)';

            // Hide splash screen and show main content after animation
            setTimeout(() => {
                document.querySelector('.splash-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            }, 2000); // Matches the duration of the door animation
        }
    </script>

</body>
</html>

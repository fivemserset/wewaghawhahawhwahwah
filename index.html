<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 8 0 0 . s h</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 8px 0;
            padding: 10px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Meet the Team</h1>
    <ul>
        <li>John Doe</li>
        <li>Jane Smith</li>
        <li>Emily Johnson</li>
        <li>Michael Brown</li>
        <li>Sarah Davis</li>
    </ul>
</div>

</body>
</html>

    <script>
      $(document).ready(async function () {
        async function fetchData(user) {
          return $.ajax({
            url: `https://ib2.dev/fetch.php?user=${user}&type=avatar`,
            dataType: "json",
          });
        }

        const results = await Promise.allSettled([

	  $("#ozupfp").attr("src", results[3].value);
	}

        const clickDiv = $(".click");
        const audio = $("audio")[0];
        const mainContent = $(".main-content");

        mainContent.css({ visibility: "hidden", opacity: 0 });

        clickDiv.on("click", () => {
	  if (audio.paused) {
            audio.src = "dustcollector.ogg";
            audio.volume = 0.35;
            audio.play().catch((error) => {
              console.error("Audio play failed:", error);
            });
          }
          clickDiv.fadeOut(500, function () {
            $(this).css("display", "none");

            mainContent.css("visibility", "visible").animate(
              {
                opacity: 1,
              },
              1000
            );
          });
        });
      });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1-800</title>
  <link rel="icon" type="image/gif" href="favicon.gif">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Source Code Pro', monospace;
      background-color: #0a0a0a;
      color: #c0c0c0;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      cursor: url('http://www.rw-designer.com/cursor-extern.php?id=86815'), auto;
      overflow-x: hidden;
    }

    /* Glitch effect */
    .glitch-container {
      position: relative;
    }
    .glitch {
      position: relative;
      animation: glitch 3s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0) }
      20% { transform: translate(-2px, 2px) }
      40% { transform: translate(-2px, -2px) }
      60% { transform: translate(2px, 2px) }
      80% { transform: translate(2px, -2px) }
      100% { transform: translate(0) }
    }

    /* CRT effect */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.15) 0px,
        rgba(0,0,0,0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 999;
    }

    #enter-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 1s ease;
      background-image: 
        radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%),
        repeating-linear-gradient(
          45deg,
          transparent 0px,
          transparent 2px,
          rgba(255,0,0,0.1) 2px,
          rgba(255,0,0,0.1) 4px
        );
    }

    .angel {
      filter: drop-shadow(0 0 5px rgba(255,0,0,0.5)) grayscale(100%);
      mix-blend-mode: lighten;
    }

    .links a {
      color: #ff4040;
      position: relative;
      padding: 0.2rem 0;
      display: inline-block;
    }
    .links a:hover {
      color: #ff0000;
      animation: link-glitch 0.3s infinite;
    }

    @keyframes link-glitch {
      0% { transform: translateX(0) }
      25% { transform: translateX(-2px) }
      50% { transform: translateX(2px) }
      75% { transform: translateX(-1px) }
      100% { transform: translateX(0) }
    }

    ul li {
      background: rgba(255,0,0,0.05) !important;
      border: 1px solid rgba(255,0,0,0.1) !important;
      position: relative;
      overflow: hidden;
    }
    ul li::before {
      content: ">";
      position: absolute;
      left: -15px;
      color: #ff4040;
      opacity: 0.5;
    }

    /* Distortion effect */
    .distort {
      animation: distort 5s infinite;
    }
    @keyframes distort {
      0% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%) }
      2% { clip-path: polygon(10% 0, 90% 0, 95% 100%, 5% 100%) }
      4% { clip-path: polygon(0 5%, 100% 15%, 90% 95%, 10% 85%) }
      6% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%) }
    }

    /* Error text effect */
    .error-text {
      color: #ff4040;
      text-shadow: 0 0 10px rgba(255,64,64,0.5);
      position: relative;
    }
    .error-text::after {
      content: attr(data-text);
      position: absolute;
      left: 2px;
      top: 0;
      color: rgba(0,255,255,0.3);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="enter-overlay" class="distort">
    <h1 class="error-text" data-text="Click to Enter">Click to Enter</h1>
  </div>

  <!-- Rest of your HTML content -->

  <script>
    // Add random glitch effects
    setInterval(() => {
      const elements = document.querySelectorAll('.glitch');
      elements.forEach(el => {
        el.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
        setTimeout(() => {
          el.style.transform = 'translate(0)';
        }, 50);
      });
    }, 3000);

    // Add terminal-style typing effect
    document.querySelectorAll('li').forEach((li, index) => {
      const text = li.textContent;
      li.textContent = '';
      setTimeout(() => {
        Array.from(text).forEach((char, i) => {
          setTimeout(() => {
            li.textContent += char;
          }, i * 50);
        });
      }, index * 200);
    });
  </script>
</body>
</html>

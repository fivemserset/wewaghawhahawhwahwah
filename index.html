<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>. . .</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('73e63f75bf550561054671836b5479b2.gif') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Top center text link */
    .top-link {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 22px;
      letter-spacing: 1px;
      text-decoration: none;
      font-weight: bold;
      z-index: 10;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .top-link:hover {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff;
    }

    /* Black fade screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      opacity: 1;
      transition: opacity 2.5s ease;
    }

    .wrapper {
      display: flex;
      gap: 50px;
      position: relative;
      z-index: 1;
    }

    .profile {
      text-align: center;
      position: relative;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 0;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      position: relative;
      z-index: 0;
      transition: all 0.3s ease-in-out;
    }

    .profile-pic:hover {
      border-color: #000;
      box-shadow:
        0 0 15px #000,
        0 0 30px #222,
        0 0 50px #444;
      transform: scale(1.05) rotate(1.5deg);
      animation: borderPulse 1.5s infinite alternate;
    }

    @keyframes borderPulse {
      0% { border-width: 4px; }
      100% { border-width: 8px; }
    }

    .santa-hat {
      position: absolute;
      top: -40px;
      left: 50%;
      width: 120px;
      transform: translateX(-50%) rotate(-10deg);
      z-index: 2;
    }

    .tag {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: bold;
      color: #00ffff;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff;
      opacity: 0;
      animation: appearFade 3.5s ease-in-out forwards;
      z-index: 3;
    }

    @keyframes appearFade {
      0% { opacity: 0; color: #00ffff; }
      40% { opacity: 1; color: #00ffff; }
      100% { opacity: 1; color: #cccccc; text-shadow: none; }
    }

    .name {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
    }

    .contact {
      display: block;
      margin-top: 8px;
      font-size: 16px;
      color: #00aaff;
      text-decoration: none;
    }

    .contact:hover { text-decoration: underline; }

    .static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('static.gif') repeat;
      opacity: 0.15;
      mix-blend-mode: screen;
      z-index: 2;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      opacity: 0.9;
      animation: fall 10s linear infinite;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

  </style>
</head>
<body>
  <a href="https://t.me/ae_hof" class="top-link" target="_blank">AE HOF</a>

  <div id="loading-screen"></div>

  <div class="wrapper">
    <div class="profile">
      <div class="tag">1-800</div>
      <img class="santa-hat" src="giphy.gif" alt="Santa Hat" />
      <img class="profile-pic" src="c7e25407bfff02889ad20e32192ba1c1.jpg" alt="Profile 1" />
      <div class="name">Noah</div>
      <a class="contact" href="https://t.me/cutecat19" target="_blank">tele</a>
    </div>

    <div class="profile">
      <div class="tag">1-800</div>
      <img class="santa-hat" src="giphyc a.gif" alt="Santa Hat" />
      <img class="profile-pic" src="65fa0c24287962f230f222fa485df3fd.jpg" alt="Profile 2" />
      <div class="name">Mishka</div>
      <a class="contact" href="https://t.me/scarycat9" target="_blank">tele</a>
    </div>
  </div>

  <audio id="bg-audio" src="ytmp3free.cc_xo-tour-llif3-instrumental-slow-reverb-youtubemp3free.org.mp3" autoplay loop></audio>
  <div class="static"></div>

  <script>
    const snowContainer = document.createDocumentFragment();
    for (let i = 0; i < 60; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = 3 + Math.random() * 6 + 's';
      snowflake.style.fontSize = 10 + Math.random() * 20 + 'px';
      snowflake.style.opacity = 0.5 + Math.random() * 0.5;
      snowflake.style.animationDelay = Math.random() * 10 + 's';
      snowContainer.appendChild(snowflake);
    }
    document.body.appendChild(snowContainer);

    window.addEventListener('load', () => {
      const loader = document.getElementById('loading-screen');
      loader.style.opacity = '0';
      setTimeout(() => loader.remove(), 2500);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profiles</title>
    <style>
        /* Full-screen video background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video#bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Profile container */
        .profile-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Smaller profiles */
            gap: 15px;
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            position: relative;
            z-index: 1;
            padding: 10px;
        }
        .profile {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 140px;
            height: 230px;
        }
        .profile img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-bottom: 2px solid #333;
        }
        .profile-name {
            background-color: #333;
            color: white;
            padding: 4px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .profile-description {
            font-size: 10px;
            color: #555;
            padding: 4px;
            height: 40px;
            overflow: hidden;
        }

        /* Hover sparkle effect */
        .profile:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .profile:hover::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            animation: sparkle 1.5s ease-in-out infinite;
            z-index: 1;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

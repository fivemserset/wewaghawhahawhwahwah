<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <!-- Import Poppins font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Initially hidden main content for fade-in */
    #main-content {
      opacity: 0;
      visibility: hidden;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      transition: opacity 1s ease, visibility 1s ease;
    }

    #main-content.visible {
      opacity: 1;
      visibility: visible;
    }

    /* Coming Soon text with moving black-and-white glow inside */
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 6rem;
      font-weight: 700;
      background: linear-gradient(
        270deg,
        black 0%,
        white 25%,
        black 50%,
        white 75%,
        black 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveGlow 5s linear infinite;
      user-select: none;
      margin: 0;
      z-index: 1;
    }

    @keyframes moveGlow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    /* Style for the link container below the heading */
    .text {
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 1.2rem;
      user-select: none;
      z-index: 1;
    }

    /* Link style */
    .text a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid white;
      transition: color 0.3s, border-color 0.3s;
    }

    .text a:hover {
      color: #ccc;
      border-color: #ccc;
    }

    /* Click to enter button style with fade-out transition */
    #enter-button {
      padding: 15px 40px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: black;
      background: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, color 0.3s, opacity 1s ease;
      z-index: 2;
      opacity: 1;
    }

    #enter-button:hover {
      background-color: #e0e0e0;
    }

    #enter-button.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Hide audio controls */
    audio {
      display: none;
    }

    /* Snowflake style */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.5rem;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <!-- Click to enter button - shown initially -->
  <button id="enter-button">Click to Enter</button>

  <!-- Main content rendered but initially hidden -->
  <div id="main-content">
    <h1>Coming Soon</h1>
    <div class="text">
      <a href="https://crucify.ru/">crucify.ru</a>
    </div>

    <!-- Audio element with no controls, looped -->
    <audio id="bg-audio" loop>
      <source src="your-audio-file.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Snowflake creation script (will start only after content shows)
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„';

      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      const duration = 5000 + Math.random() * 5000;
      snowflake.style.animationDuration = duration + 'ms';
      snowflake.style.opacity = Math.random() * 0.6 + 0.3;

      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, duration);
    }

    const enterButton = document.getElementById('enter-button');
    const mainContent = document.getElementById('main-content');
    const bgAudio = document.getElementById('bg-audio');
    let snowflakeInterval;

    enterButton.addEventListener('click', () => {
      // Start fade out on button
      enterButton.classList.add('fade-out');

      // After fade out completes, hide button, show content and start audio/snowflakes
      setTimeout(() => {
        enterButton.style.display = 'none';

        // Show main content with fade-in
        mainContent.classList.add('visible');

        // Play and unmute audio
        bgAudio.muted = false;
        bgAudio.play().catch(e => {
          console.log('Audio playback failed:', e);
        });

        // Start snowflakes animation
        snowflakeInterval = setInterval(createSnowflake, 200);
      }, 1000); // match CSS transition duration for opacity
    });
  </script>
</body>
</html>

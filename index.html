<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 5rem;
      font-weight: bold;
      color: white;
      animation: liquidGlow 3s linear infinite;
      user-select: none;
    }

    @keyframes liquidGlow {
      0%, 100% {
        text-shadow:
          0 0 5px #fff,
          0 0 15px #ccc,
          0 0 20px #bbb,
          0 0 30px #aaa,
          0 0 40px #999,
          0 0 50px #888;
      }
      25% {
        text-shadow:
          2px 0 7px #fff,
          -2px 0 15px #ccc,
          1px 1px 22px #bbb,
          -1px -1px 32px #aaa,
          0 2px 45px #999,
          0 -2px 55px #888;
      }
      50% {
        text-shadow:
          0 2px 8px #fff,
          0 -2px 17px #ccc,
          2px 0 25px #bbb,
          -2px 0 35px #aaa,
          1px 2px 48px #999,
          -1px -2px 58px #888;
      }
      75% {
        text-shadow:
          -2px 0 7px #fff,
          2px 0 15px #ccc,
          -1px -1px 22px #bbb,
          1px 1px 32px #aaa,
          0 -2px 45px #999,
          0 2px 55px #888;
      }
    }

    audio {
      margin-top: 20px;
      outline: none;
      z-index: 1;
    }

    /* Snowflake style (from previous) */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.5rem;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <audio controls>
    <source src="your-audio-file.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    // Snowflake creation script from before
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';

      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      const duration = 5000 + Math.random() * 5000;
      snowflake.style.animationDuration = duration + 'ms';
      snowflake.style.opacity = Math.random() * 0.6 + 0.3;

      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, duration);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Text Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .big-text {
            font-size: 5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="big-text">Noah took over</div>
</body>
</html>

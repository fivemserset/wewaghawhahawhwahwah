<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }
        .profile {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }
        .profile img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .profile-name {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Hover sparkle effect */
        .profile:hover {
            transform: scale(1.05);
        }

        .profile:hover::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            animation: sparkle 1.5s ease-in-out infinite;
            z-index: 1;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        /* Keyframe animation for the sparkle effect */
        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="harm.jpg" alt="Person 1">
            <div class="profile-name">harm</div>
        </div>
        <div class="profile">
            <img src="weep.jpg" alt="Person 2">
            <div class="profile-name">Weeping</div>
        </div>
        <div class="profile">
            <img src="six.jpg" alt="Person 3">
            <div class="profile-name">Six</div>
        </div>
        <div class="profile">
            <img src="kl.png" alt="Person 4">
            <div class="profile-name">KL</div>
        </div>
        <div class="profile">
            <img src="ry.jpg" alt="Person 5">
            <div class="profile-name">Criminality</div>
        </div>
        <div class="profile">
            <img src="2k.jpg" alt="Person 6">
            <div class="profile-name">2K</div>
        </div>
    </div>
</body>
</html>

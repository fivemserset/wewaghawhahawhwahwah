<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two Profile Pictures</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('your-gif.gif') center/cover no-repeat fixed;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      gap: 50px;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 0;
      background: #ccc;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  .profile { text-align: center; }
    .name { font-size: 20px; margin-top: 10px; font-weight: bold; color: #fff; }
    .telegram { font-size: 16px; color: #fff; }
  .contact { display:block; margin-top:8px; font-size:16px; color:#00aaff; text-decoration:none; }
    .contact:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="profile">
      <img class="profile-pic" src="" alt="Profile 1" />
      <div class="name">Noah</div>
      <a class="contact" href="#" target="_blank">telegram</a>
    </div>
    <div class="profile">
      <img class="profile-pic" src="" alt="Profile 2" />
      <div class="name">Mishka</div>
      <a class="contact" href="#" target="_blank">telegram</a>
    </div>
  </div>
</body>
</html>

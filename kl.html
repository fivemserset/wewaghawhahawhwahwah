<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KL
</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('https://cdn.jsdelivr.net/gh/IdreesInc/Minecraft-Font@master/Minecraftia.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    html, body, * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-bg: #000;
      --secondary-bg: #181818;
      --accent-red: #e10600;  
      --accent-purple: #e10600; 
      --text-primary: #e10600; 
      --text-secondary: #e10600;
      --glass-bg: rgba(0, 0, 0, 0.5);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-primary);
      font-family: 'UnifrakturCook';
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      user-select: text !important;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-red);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
    }

    .particle:nth-child(odd) {
      background: var(--accent-purple);
      animation-duration: 8s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
      25% { transform: translateY(-20px) rotate(90deg); opacity: 1; }
      50% { transform: translateY(-40px) rotate(180deg); opacity: 0.8; }
      75% { transform: translateY(-20px) rotate(270deg); opacity: 1; }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(30,0,0,0.95));
      backdrop-filter: blur(20px);
      color: var(--text-primary);
      font-size: 2.5rem;
      font-weight: 300;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      background-color: #000;
      user-select: none;
      background-image: url('https://r2.drifloons.us/hatsune-miku-s-room-thumb.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    #overlay:hover {
      background-image: url('https://r2.drifloons.us/hatsune-miku-s-room-thumb.jpg');
    }

    .overlay-text {
      text-shadow: 0 0 20px var(--accent-red);
      margin-bottom: 1rem;
      color: var(--accent-red);
    }

    .overlay-subtitle {
      font-size: 1rem;
      opacity: 0.7;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px var(--accent-red), 0 0 30px var(--accent-red); }
      to { text-shadow: 0 0 30px var(--accent-red), 0 0 40px var(--accent-purple); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .tilt-wrapper {
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem 4rem;
      text-align: center;
      transition: transform 0.1s ease-out, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
      width: 550px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.08), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 24px;
    }

    .profile-card:hover::before {
      opacity: 1;
    }

    .profile-card:hover {
      box-shadow: 0 35px 70px rgba(255,255,255,0.08);
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .profile-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .profile-footer {
      margin-top: 2rem;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
      width: 130px;
      height: 130px;
    }

    .profile-decoration-wrap {
      position: absolute;
      top: 0;
      left: 0;
      width: 130px;
      height: 130px;
      z-index: 3;
      pointer-events: none;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
      aspect-ratio: 1 / 1;
      object-fit: contain;
    }


    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      filter: drop-shadow(0 10px 20px rgba(255,255,255,0.2));
      display: block;
      background: #000;
      object-fit: cover;
    }

    .badge {
      font-family: 'Minecraftia', cursive;
      font-size: 0.95rem;
      background: linear-gradient(45deg, var(--accent-red), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 2.5rem 0 0 0; 
      animation: shimmer 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes shimmer {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
    }

    .name {
      font-family: 'Minecraftia', cursive;
      font-size: 3.2rem;
      background: linear-gradient(135deg, var(--accent-red), var(--accent-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0.5rem 0 1.5rem 0;
      animation: textGlow 4s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255,255,255,0.2);
      line-height: 1.2;
    }



    .typewriter-container {
      margin: 1rem 0;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .typewriter-text {
      font-size: 1.1rem;
      font-weight: 300;
      color: var(--text-secondary);
      border-right: 2px solid var(--accent-red);
      white-space: nowrap;
      overflow: hidden;
    }

    .description {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin: 1.5rem 0;
      opacity: 0.8;
      animation: fadeInUp 1s ease-out 0.5s both;
      line-height: 1.4;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 0.8;
        transform: translateY(0);
      }
    }

    .social-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .social-button {
      position: relative;
      width: 65px;
      height: 65px;
      border-radius: 16px;
      background: var(--glass-bg);
      border: 1px solid var(--accent-red);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      animation: slideInUp 0.6s ease-out both;
    }

    .social-button:nth-child(1) { animation-delay: 0.1s; }
    .social-button:nth-child(2) { animation-delay: 0.2s; }
    .social-button:nth-child(3) { animation-delay: 0.3s; }
    .social-button:nth-child(4) { animation-delay: 0.4s; }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .social-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .social-button:hover::before {
      left: 100%;
    }

    .social-button:hover {
      transform: translateY(-6px) scale(1.1);
      box-shadow: 0 15px 30px rgba(255,255,255,0.08);
      border-color: var(--accent-red);
    }

    .social-button img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      object-position: center;
      transition: all 0.3s ease;
      filter: brightness(0) invert(1);
    }

    .social-button:hover img {
      filter: brightness(0) invert(1) drop-shadow(0 4px 8px #fff);
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .floating-element {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      animation: floatRandom 8s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      top: 20%;
      left: 15%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      top: 25%;
      right: 20%;
      animation-delay: 2s;
    }

    .floating-element:nth-child(3) {
      bottom: 25%;
      left: 10%;
      animation-delay: 4s;
    }

    .floating-element:nth-child(4) {
      bottom: 30%;
      right: 15%;
      animation-delay: 6s;
    }

    @keyframes floatRandom {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, -15px) rotate(90deg); }
      50% { transform: translate(-5px, -25px) rotate(180deg); }
      75% { transform: translate(-15px, -10px) rotate(270deg); }
    }

    @media (max-width: 768px) {
      .content {
        padding: 1rem;
      }
      .profile-card {
        max-width: 90vw;
        min-height: 550px;
        padding: 2.5rem 2rem;
      }
      .name {
        font-size: 2.8rem;
      }
      .profile-avatar {
        width: 110px;
        height: 110px;
      }
      .social-container {
        gap: 1.5rem;
      }
      .social-button {
        width: 60px;
        height: 60px;
      }
      .social-button img {
        width: 28px;
        height: 28px;
      }
      #overlay {
        font-size: 2rem;
        padding: 1rem;
      }
      .floating-element {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .profile-card {
        max-width: 95vw;
        min-height: 500px;
        padding: 2rem 1.5rem;
      }
      .name {
        font-size: 2.2rem;
      }
      .typewriter-text {
        font-size: 1rem;
      }
      .description {
        font-size: 0.9rem;
      }
      .social-container {
        gap: 1rem;
      }
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }

    .rain-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
      overflow: hidden;
    }

    .raindrop {
      position: absolute;
      top: 0;
      width: 3px;
      height: 18px;
      background: linear-gradient(to bottom, #e10600 60%, transparent 100%);
      border-radius: 2px;
      opacity: 0.7;
      animation: raindrop-fall 2.5s linear forwards;
    }

    @keyframes raindrop-fall {
      0% {
        opacity: 0.8;
        transform: translateY(0) scaleY(0.7);
      }
      80% {
        opacity: 1;
        transform: translateY(calc(100vh - 100px)) scaleY(1.1); 
      }
      100% {
        opacity: 0;
        transform: translateY(calc(100vh - 80px)) scaleY(0.5);
      }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div id="overlay" role="button" Testamento-Jed="Click to play gothic music and enter the crypt" onclick="playMusicAndHideOverlay()">
    <div class="overlay-text">0-0</div>
  </div>

  <video id="background-video" disablePictureInPicture playsinline style="display: none;" loop>
    <source src="https://r2.drifloons.us/Devour%20-%20Bout%20Me%20%5BOfficial%20Music%20Video%5D%20-%20DEVOUR%20UP!%20(1080p%2C%20h264).mp4">
  </video>

  <div class="content">
    <div class="tilt-wrapper">
      <div class="profile-card">
        <div class="profile-header">
          <div class="avatar-container">
            <img src="https://r2.drifloons.us/2489743_0ecbf.gif" alt="Decoration" class="profile-decoration-wrap" />
            <img src="https://r2.drifloons.us/R_1.gif" alt="Bat Profile Avatar" class="profile-avatar" />
          </div>
          <div class="badge">русский хак</div>
        </div>

        <div class="profile-content">
          <h1 class="name">KL
        </h1>
          
          <div class="typewriter-container">
            <div class="typewriter-text" id="typewriter-text">I do believe in killing the messenger. Know why? Because it sends a message</div>
          </div>
          
          <p class="description"></p>
        </div>

        <div class="rain-container"></div>
      </div>
    </div>
  </div>

  <script>
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function playMusicAndHideOverlay() {
      const overlay = document.getElementById('overlay');
      const video = document.getElementById('background-video');
      video.volume = 0.3;
      overlay.style.opacity = '0';
      overlay.style.transform = 'scale(0.8)';
      
      setTimeout(() => {
        overlay.style.display = 'none';
        video.style.display = 'block';
        video.play().catch(console.error);
      }, 800);
    }

    function initTypewriter() {
      const texts = [
        "I do believe in killing the messenger. Know why? Because it sends a message",
        "",
        "",
        ""
      ];
      
      let textIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      const typewriterElement = document.getElementById('typewriter-text');
      
      function type() {
        const currentText = texts[textIndex];
        
        if (isDeleting) {
          typewriterElement.textContent = currentText.substring(0, charIndex - 1);
          charIndex--;
        } else {
          typewriterElement.textContent = currentText.substring(0, charIndex + 1);
          charIndex++;
        }
        
        let typeSpeed = isDeleting ? 50 : 100;
        
        if (!isDeleting && charIndex === currentText.length) {
          typeSpeed = 2000;
          isDeleting = true;
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          textIndex = (textIndex + 1) % texts.length;
          typeSpeed = 500;
        }
        
        setTimeout(type, typeSpeed);
      }
      
      type();
    }

    function init3DTilt() {
      const card = document.querySelector('.profile-card');
      const wrapper = document.querySelector('.tilt-wrapper');
      
      wrapper.addEventListener('mousemove', function(e) {
        const rect = wrapper.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = (y - centerY) / centerY * -10;
        const rotateY = (x - centerX) / centerX * 10;
        
        requestAnimationFrame(() => {
          card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(15px)`;
        });
      });
      
      wrapper.addEventListener('mouseenter', function() {
        card.style.transition = 'transform 0.1s ease-out, box-shadow 0.3s ease';
      });
      
      wrapper.addEventListener('mouseleave', function() {
        card.style.transition = 'transform 0.4s ease-out, box-shadow 0.3s ease';
        card.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0px)';
      });
    }

    function spawnRaindrop() {
      const rainContainer = document.querySelector('.rain-container');
      if (!rainContainer) return;

      const drop = document.createElement('div');
      drop.className = 'raindrop';

      drop.style.left = Math.random() * 98 + '%';


      rainContainer.appendChild(drop);


      drop.addEventListener('animationend', () => {
        drop.remove();
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      init3DTilt();
      setTimeout(initTypewriter, 1000);

 
      setInterval(spawnRaindrop, 120);
    });
  </script>
</body>
</html>
